<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MM HELPER Setup</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <div class="top-nav">
      <button id="topBackBtn" type="button" class="top-back-btn">‚Üê Back</button>
    </div>

    <header class="hero">
      <img class="logo" src="logo.png" alt="MM HELPER Logo" />
      <h1>MM HELPER</h1>
      <p>Semua transaksi dalam MM Helper ni kita guna USD ye.</p>
    </header>

    <form id="setupForm" class="card">
      <div class="field">
        <label class="question" for="name"><strong>1. Nama</strong></label>
        <input id="name" name="name" type="text" placeholder="Nama timangan pun boleh" required />
      </div>

      <div class="field">
        <label class="question" for="initial_capital_usd"><strong>2. Modal Permulaan</strong></label>
        <p class="hint"><em>ini adalah modal permulaan sekarang</em></p>
        <div class="with-suffix with-prefix">
          <span class="affix">USD</span>
          <input
            id="initial_capital_usd"
            name="initial_capital_usd"
            type="number"
            inputmode="decimal"
            min="0"
            step="0.01"
            placeholder="USD"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="question" for="target_balance_usd"><strong>3. Set New Goal</strong></label>
        <p class="hint"><em>masukkan target capital yang kau nak capai</em></p>
        <p class="hint"><em>minimum target mesti lebih tinggi dari modal permulaan</em></p>
        <div class="with-suffix with-prefix">
          <span class="affix">USD</span>
          <input
            id="target_balance_usd"
            name="target_balance_usd"
            type="number"
            inputmode="decimal"
            min="0"
            step="0.01"
            placeholder="Contoh: 1200"
            required
          />
        </div>
        <p id="growTargetHint" class="hint"><em>Grow Target: USD 0.00</em></p>
      </div>

      <div class="field">
        <label class="question" for="target_days"><strong>4. Tempoh Target</strong></label>
        <select id="target_days" name="target_days" required>
          <option value="">Pilih tempoh target</option>
          <option value="30">30 hari</option>
          <option value="90">3 bulan</option>
          <option value="180">6 bulan</option>
        </select>
        <p id="targetInfo" class="hint"><em>Pilih tempoh yang realistik ikut pace account semasa.</em></p>
      </div>

      <button id="submitBtn" type="submit">üíæ Save Setup</button>
      <p id="formStatus" class="status" aria-live="polite"></p>
    </form>
  </main>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="content.js"></script>
  <script src="app.js"></script>
</body>
</html>
