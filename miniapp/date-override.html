<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Date Override</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .summary {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      margin-bottom: 14px;
      background: rgba(6, 20, 47, 0.55);
      border: 1px solid var(--border-input);
      border-radius: 12px;
      padding: 12px;
    }

    .summary-item {
      font-size: 14px;
      color: #dce8ff;
    }

    .summary-item strong {
      color: #fff;
    }

    .field {
      margin-top: 12px;
    }

    .field label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #dce8ff;
    }

    .field select,
    .field input {
      width: 100%;
      border: 1px solid var(--border-input);
      background: #06142f;
      color: var(--text);
      border-radius: 10px;
      padding: 11px 12px;
      font-size: 14px;
    }

    .hint {
      margin: 8px 0 0;
      color: #bfd2f7;
      font-size: 12px;
    }

    .actions {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
    }

    .actions button {
      margin-top: 0;
      width: 100%;
      border-radius: 10px;
      padding: 10px 8px;
      font-size: 13px;
      font-weight: 700;
    }

    .btn-primary {
      background: linear-gradient(90deg, #cf2f47 0%, #ff5a70 100%);
      color: #fff;
      border: 0;
    }

    .btn-secondary {
      background: rgba(12, 34, 71, 0.95);
      color: #e7f0ff;
      border: 1px solid #496ea9;
    }

    .footer-actions {
      margin-top: 14px;
      display: flex;
      gap: 10px;
    }

    .footer-actions .back-btn {
      margin: 0;
      width: auto;
      min-width: 150px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #496ea9;
      background: rgba(12, 34, 71, 0.9);
      color: #e7f0ff;
      font-size: 13px;
      font-weight: 700;
    }

    @media (max-width: 640px) {
      .actions {
        grid-template-columns: 1fr;
      }

      .summary {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="top-nav">
      <button id="topBackBtn" type="button" class="top-back-btn">‚Üê Back</button>
    </div>

    <header class="hero">
      <img class="logo" src="logo.png" alt="MM HELPER Logo" />
      <h1>Date Override</h1>
      <p>Beta admin tool untuk override tarikh mengikut akaun user tertentu.</p>
    </header>

    <section class="summary">
      <div class="summary-item"><strong>Admin:</strong> <span id="summaryName">-</span></div>
      <div class="summary-item"><strong>Tarikh rujukan:</strong> <span id="summaryDate">-</span></div>
    </section>

    <form id="overrideForm" class="card">
      <div class="field">
        <label for="targetUser">Target Account</label>
        <select id="targetUser"></select>
      </div>

      <div class="field">
        <label for="overrideDate">Tarikh Override (YYYY-MM-DD)</label>
        <input id="overrideDate" type="date" />
        <p class="hint">Tarikh ini hanya affect user dipilih.</p>
      </div>

      <div class="field">
        <label>Current Status</label>
        <div id="currentStatus" class="hint">-</div>
      </div>

      <div class="actions">
        <button id="setBtn" type="submit" class="btn-primary">Set Override</button>
        <button id="disableBtn" type="button" class="btn-secondary">Disable</button>
        <button id="clearBtn" type="button" class="btn-secondary">Clear Record</button>
      </div>

      <p id="formStatus" class="status" aria-live="polite"></p>

      <div class="footer-actions">
        <button id="backToAdminBtn" type="button" class="back-btn">Back to Admin Panel</button>
      </div>
    </form>
  </main>

  <script src="date-override.js"></script>
</body>
</html>
