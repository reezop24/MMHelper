<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fibo Extension</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .card {
      margin-top: 12px;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .point-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .field label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #d7e7ff;
    }
    input,
    select {
      width: 100%;
      border: 1px solid var(--border-input);
      background: #06142f;
      color: var(--text);
      border-radius: 10px;
      padding: 11px;
      font-size: 14px;
    }
    .hint {
      color: #9ab8e6;
      font-size: 12px;
      margin-top: 4px;
    }
    .preview {
      margin-top: 12px;
      border: 1px solid rgba(95, 145, 215, 0.45);
      border-radius: 12px;
      background: rgba(8, 26, 55, 0.78);
      padding: 12px;
      white-space: pre-line;
      color: #d8e6ff;
      font-size: 13px;
      line-height: 1.35;
    }
    .pill {
      display: inline-block;
      margin-left: 8px;
      border-radius: 999px;
      padding: 3px 8px;
      font-size: 11px;
      font-weight: 700;
    }
    .pill.ok { background: rgba(46, 203, 123, 0.2); color: #8cf0bc; }
    .pill.warn { background: rgba(255, 181, 73, 0.2); color: #ffd08c; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    @media (max-width: 640px) {
      .point-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="top-nav">
      <button id="topBackBtn" type="button" class="top-back-btn">‚Üê Back</button>
    </div>

    <header class="hero">
      <img class="logo" src="logo.png" alt="MM HELPER Logo" />
      <h1>Fibo Extension</h1>
      <p>Pilih A/B/C, auto kira FE hingga 4.236.</p>
    </header>

    <section class="card">
      <div class="field">
        <label for="trend"><strong>Trend</strong></label>
        <select id="trend">
          <option value="">-- Pilih Trend --</option>
          <option value="BUY">Uptrend</option>
          <option value="SELL">Downtrend</option>
        </select>
      </div>
      <div class="field">
        <label for="tf"><strong>Timeframe</strong></label>
        <select id="tf">
          <option value="h4">H4</option>
          <option value="d1">Daily</option>
        </select>
      </div>
      <p class="hint">H4 guna tarikh + masa candle 4 jam. Daily guna tarikh sahaja.</p>
      <p class="hint">Rule point: Uptrend => A/C guna Low, B guna High. Downtrend => A/C guna High, B guna Low.</p>
    </section>

    <section class="card row">
      <div class="field">
        <label><strong>Point A</strong></label>
        <div class="point-grid">
          <input id="aDate" type="date" />
          <select id="aTime"></select>
        </div>
      </div>
      <div class="field">
        <label><strong>Point B</strong></label>
        <div class="point-grid">
          <input id="bDate" type="date" />
          <select id="bTime"></select>
        </div>
      </div>
      <div class="field">
        <label><strong>Point C</strong></label>
        <div class="point-grid">
          <input id="cDate" type="date" />
          <select id="cTime"></select>
        </div>
      </div>
    </section>

    <section class="preview">
      <div id="previewText">Loading candle data...</div>
    </section>
  </main>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="fibo-extension.js"></script>
</body>
</html>
