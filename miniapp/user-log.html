<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Log</title>
  <link rel="stylesheet" href="global.css" />
  <style>
    .month-tabs {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
      margin-bottom: 10px;
    }

    .month-tab {
      margin: 0;
      border: 1px solid rgba(95, 145, 215, 0.45);
      background: rgba(8, 26, 55, 0.8);
      color: #dce9ff;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 700;
      white-space: nowrap;
      width: auto;
      min-width: unset;
    }

    .month-tab.active {
      border-color: #89bdff;
      background: linear-gradient(180deg, rgba(35, 95, 174, 0.95), rgba(18, 58, 122, 0.92));
      color: #ffffff;
    }

    .log-list {
      display: grid;
      gap: 8px;
      margin-top: 12px;
    }

    .log-card {
      border: 1px solid rgba(95, 145, 215, 0.35);
      border-radius: 10px;
      background: rgba(8, 26, 55, 0.75);
      padding: 10px;
      font-size: 12px;
      line-height: 1.3;
      color: #d9e6ff;
    }

    .log-card p {
      margin: 0;
    }

    .log-card p + p {
      margin-top: 4px;
    }

    .bottom-actions {
      display: flex;
      justify-content: flex-start;
      margin-top: 12px;
    }

    .ghost-btn {
      margin: 0;
      width: auto;
      min-width: 210px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #4a70ac;
      background: rgba(11, 34, 71, 0.9);
      color: #e6f0ff;
      font-size: 13px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="top-nav">
      <button id="topBackBtn" type="button" class="top-back-btn">← Back</button>
    </div>

    <header class="hero">
      <img class="logo" src="logo.png" alt="MM HELPER Logo" />
      <h1>User Log</h1>
      <p>Senarai user yang dah daftar.</p>
    </header>

    <section class="card">
      <div id="monthTabs" class="month-tabs"></div>
      <p id="summaryText" class="hint"><em>0 user.</em></p>
      <div id="logList" class="log-list"></div>
      <p id="status" class="status" aria-live="polite"></p>
    </section>

    <div class="bottom-actions">
      <button id="bottomBackBtn" type="button" class="ghost-btn">⬅️ Back to Admin Panel</button>
    </div>
  </main>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="user-log.js"></script>
</body>
</html>
