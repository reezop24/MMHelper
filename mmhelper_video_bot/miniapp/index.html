<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEXT eVideo26</title>
  <link rel="stylesheet" href="global.css" />
  <style>
    .brand-strip {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .brand-strip img {
      width: 150px;
      max-width: 70%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
    }

    .tab-btn {
      margin: 0;
      width: 100%;
      border: 1px solid #2f3138;
      border-radius: 10px;
      padding: 10px 8px;
      background: rgba(9, 10, 12, 0.96);
      color: #d1d5db;
      font-size: 13px;
      font-weight: 700;
    }

    .tab-btn.active {
      border-color: #ef4444;
      background: linear-gradient(90deg, #b91c1c 0%, #ef4444 100%);
      color: #fff;
    }

    .level-intermediate .tab-btn.active {
      border-color: #facc15;
      background: linear-gradient(90deg, #ca8a04 0%, #facc15 100%);
      color: #261700;
    }

    .level-advanced .tab-btn.active {
      border-color: #34d399;
      background: linear-gradient(90deg, #15803d 0%, #34d399 100%);
      color: #03210f;
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
    }

    .panel h2 {
      margin: 0 0 8px;
      font-size: 17px;
      color: #fff5f6;
    }

    .panel ul {
      margin: 0;
      padding-left: 18px;
      line-height: 1.5;
      color: #fecdd3;
      font-size: 14px;
    }

    .panel li + li {
      margin-top: 6px;
    }

    .topic-card {
      border: 1px solid #6b1f2c;
      border-radius: 12px;
      background: rgba(33, 15, 19, 0.88);
      padding: 12px;
    }

    .topic-card + .topic-card {
      margin-top: 10px;
    }

    .topic-title {
      margin: 0 0 10px;
      padding: 9px 10px;
      font-size: 15px;
      font-weight: 800;
      color: #ffe4e6;
      background: rgba(73, 24, 34, 0.92);
      border: 1px solid #7a3140;
      border-left: 4px solid #be4559;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(34, 12, 16, 0.35);
    }

    .topic-actions {
      margin-top: 10px;
      display: flex;
      justify-content: flex-start;
    }

    .topic-select-btn {
      margin: 0;
      width: auto;
      min-width: 150px;
      border: 1px solid #ef4444;
      border-radius: 10px;
      padding: 8px 18px 8px 12px;
      background: linear-gradient(90deg, #991b1b 0%, #dc2626 100%);
      color: #fff;
      font-size: 12px;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: visible;
    }

    .topic-select-btn.is-unavailable {
      border-color: #374151;
      background: linear-gradient(90deg, #111827 0%, #1f2937 100%);
      color: #9ca3af;
    }

    .next-badge {
      width: 72px;
      height: 72px;
      object-fit: contain;
      position: absolute;
      right: -26px;
      top: 50%;
      transform: translateY(-50%) rotate(-18deg);
      filter: drop-shadow(0 1px 3px rgba(0, 0, 0, 0.35));
      pointer-events: none;
    }

    #panelIntermediate .topic-card {
      border-color: #916d14;
      background: rgba(43, 33, 12, 0.55);
    }

    #panelIntermediate .topic-title {
      border-color: #9f7d22;
      border-left-color: #facc15;
      background: rgba(83, 65, 18, 0.86);
      color: #fff7d6;
    }

    #panelIntermediate .topic-select-btn {
      border-color: #facc15;
      background: linear-gradient(90deg, #a16207 0%, #facc15 100%);
      color: #2a1600;
    }

    #panelAdvanced .topic-card {
      border-color: #1f6c43;
      background: rgba(14, 34, 23, 0.6);
    }

    #panelAdvanced .topic-title {
      border-color: #2f7b53;
      border-left-color: #34d399;
      background: rgba(17, 63, 40, 0.86);
      color: #ddffe9;
    }

    #panelAdvanced .topic-select-btn {
      border-color: #34d399;
      background: linear-gradient(90deg, #166534 0%, #34d399 100%);
      color: #03210f;
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="top-nav">
      <button id="topBackBtn" type="button" class="top-back-btn">← Back</button>
    </div>

    <header class="hero">
      <img class="logo" src="logo.png" alt="NEXTexclusive Logo" />
      <h1>NEXT eVideo26</h1>
      <p>Full silibus ikut level pembelajaran.</p>
    </header>

    <section id="evideoCard" class="card level-basic">
      <div class="brand-strip">
        <img src="nextexc.png" alt="NEXTexclusive" />
      </div>

      <div class="tabs">
        <button id="tabBasic" class="tab-btn active" type="button">Basic</button>
        <button id="tabIntermediate" class="tab-btn" type="button">Intermediate</button>
        <button id="tabAdvanced" class="tab-btn" type="button">Advanced</button>
      </div>

      <div id="panelBasic" class="panel active">
        <h2>Basic</h2>
        <div id="basicTopicList"></div>
      </div>

      <div id="panelIntermediate" class="panel">
        <h2>Intermediate</h2>
        <div id="intermediateTopicList"></div>
      </div>

      <div id="panelAdvanced" class="panel">
        <h2>Advanced</h2>
        <div id="advancedTopicList"></div>
      </div>

      <p id="status" class="status" aria-live="polite"></p>

      <div class="bottom-actions">
        <button id="bottomBackBtn" type="button" class="back-btn">⬅️ Back to Main Menu</button>
      </div>
    </section>
  </main>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="app.js"></script>
</body>
</html>
